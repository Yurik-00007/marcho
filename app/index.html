<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo" href="">
                <img src="images/logo.png" alt="logo" class="logo__img">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link menu__list-link--active" href="#">
                            HOME
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            SHOP
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            PAGE
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            BLOG
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">
                            CONTACT
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user-nav">
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/user.png" alt="user icon">
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/search.png" alt="search icon">
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/heart_icon.png" alt="heart icon">
                    <span class="user-nav__num">3</span>
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/cart_icon.png" alt="cart icon">
                    <span class="user-nav__num">7</span>
                </a>
            </div>
        </div>
    </div>
</header>


<script src="js/main.min.js"></script>
</body>
</html>
